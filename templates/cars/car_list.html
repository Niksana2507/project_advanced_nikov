{% extends 'base.html' %}
{% load static %}
{% block content %}
	<h1>Car List</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.pk %}">{{ car.model }} ({{ car.year }})</a>
            </li>
        {% empty %}
            <li>Няма добавени коли.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'car_create' %}">Добавете кола</a>
{% endblock %}
