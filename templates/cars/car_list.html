{% extends 'base.html' %}
{% load static %}
{% block content %}
	<h1>Car List</h1>
    <ul>
        {% for car in cars %}
            {% if car.user == request.user  %}
                <li>
                    <a href="{% url 'car_detail' pk=car.id %}">{{ car.model }} ({{ car.year }})</a>
                </li>
            {% endif %}
        {% empty %}
            <li>Няма добавени коли.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'car_create' %}">Добавете кола</a>
{% endblock %}
