{% extends  'base.html' %}
{% load static %}
{% block content %}
    <h1>Вашите коли</h1>
    <p>Модел: {{ car.model }}</p>
    <p>Двигател: {{ car.engine_type }}</p>
    <p>Година: {{ car.year }}</p>
    <p>VIN:{{ car.vin }}</p>
    <p>Описание: {{ car.description }}</p>

    <a href="{% url 'car_list' %}">Към коли</a>
    <a href="{% url 'car_update' pk=request.cars.pk %}">Редактирай</a>
    <a href="{% url 'car_delete' pk=request.cars.pk %}">Изтрий</a>

{% endblock %}
