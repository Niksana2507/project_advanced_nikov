{% extends  'base.html' %}
{% load static %}
{% block content %}
    <div class="registerCont">
        <h1 class="registerTitle">Избери кола</h1>
        <form action="{% url 'car_create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <button>Запази</button>
        </form>
        <br>
        <a href="{% url 'car_list' pk=request.user.pk %}">Вашите коли</a>
    </div>
{% endblock %}
